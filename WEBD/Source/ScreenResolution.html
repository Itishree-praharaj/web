<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1><span id="display">0</span></h1>
    <script>
        let spanTag = document.getElementById("display");
        window.addEventListener("resize", function () {
            let screenSize = window.innerWidth;
            spanTag.innerText = screenSize;
        });
    </script>
</body>

</html>
