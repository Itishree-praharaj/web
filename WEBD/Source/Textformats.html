<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formats</title>
</head>
<body>
    <p>This is a paragraph tag</p>
    <b>Bold text</b>
    <strong>This is strong text</strong>
    <i>Italic text</i>
    <em>Emphasized text</em>
    <mark>This is marked text</mark>
    <small>This is small text</small>
    <del>This is deleted text</del> 
    <ins>This is inserted text</ins>
    <sub>This is subscripted text</sub>
    <sup>This is superscripted text</sup>
    <strike>This is strike</strike>
    <pre>This is pre text</pre>
    <address>This is address</address>
    <code>This is code</code>
</body>
</html>
