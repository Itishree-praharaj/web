<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="row container-fluid">
            <div class="col-4 text-white">
                <p>Typing Tester</p>
            </div>
        </div>
    </nav>

    <section class="container-fluid mt-2">
        <div class="row">
            <div class="col-9">
                <p id="text"></p>

                <textarea name="" id="usn" cols="50" rows="5" class="form-control-lg"></textarea>
                <div class="row mt-3 fs-3">
                    <div>
                        <p id="timer-display"></p>
                        <p><button class="btn btn-small btn-success" id="start">Start</button><button
                                class="btn btn-small btn-warning ms-2 me-2" id="reset">Reset</button><button
                                class="btn btn-small btn-danger" id="stop">Stop</button></p>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <p><Button class="btn btn-small btn-primary" id="btn1">Button-1</Button></p>
                <p><Button class="btn btn-small btn-primary" id="btn2">Button-2</Button></p>
                <p><Button class="btn btn-small btn-primary" id="btn3">Button-3</Button></p>
                <p><Button class="btn btn-small btn-primary" id="btn4">Button-4</Button></p>
                <p><Button class="btn btn-small btn-primary" id="btn5">Button-5</Button></p>
            </div>
        </div>
    </section>
    <!-- Script code -->
    <script src="Assingment.js"></script>
</body>

</html>
