<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Stop Watch</title>
</head>

<body>
    <section class="container">
        <div class="row justify-content-around mt-3">
            <div class="col-6">
                <div class="card">
                    <div class="card-header bg-dark text-white text-center fs-1">
                        <p>
                            Stop Watch
                        </p>
                    </div>
                    <div class="card-body text-center fs-1">
                        <p id="time"></p>
                        <p><button class="btn btn-small btn-success me-2" id="start">start</button><button
                                class="btn btn-small btn-danger me-2" id="reset">Reset</button><button
                                class="btn btn-small btn-warning" id="stop">Stop</button></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Script code -->
    <script src="StopWatch.js"></script>
</body>

</html>
