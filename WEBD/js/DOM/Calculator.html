<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(45, red, blue, violet);
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="row justify-content-around mt-4">
            <div class="col-3">
                <div class="card">
                    <div class="card-header bg-white">
                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-around mb-2">
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">AC</button>
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">Del</button>
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">%</button>
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">/</button>

                        </div>
                        <div class="row  justify-content-around mb-2">
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">7</button>
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">8</button>
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">9</button>
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">+</button>

                        </div>
                        <div class="row justify-content-around mb-2">
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">4</button>
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">5</button>
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">6</button>
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">-</button>

                        </div>
                        <div class="row justify-content-around mb-2">
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">1</button>
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">2</button>
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">3</button>
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">*</button>

                        </div>
                        <div class="row justify-content-around">
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">00</button>
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">0</button>
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">.</button>
                            <button class="btn btn-small btn-outline-primary"
                                style="border-radius: 50%; height: 50px; width: 50px;">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
