<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../fa/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        img {
            height: 50px;
            width: 50px;
            position: relative;
            top: 100px;
            left: 697px;
        }
    </style>
</head>

<body>
    <section class="container-fluid" style="height: 50vh; background-color: rgb(0, 70, 46);">
        <img src="beach-ball-sport-american-football-ball.jpg" alt="" id="image">
    </section>
    <section class="container mt-4">
        <div class="row justify-content-around">
            <div class="col-6">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-6">
                                <p><button class="btn btn-small btn-outline-success" id="up">
                                        <i class="fa-solid fa-arrow-up"></i></button>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-small btn-outline-success" id="left"><i
                                    class="fa-solid fa-arrow-left"></i></button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-small btn-outline-success" id="right"><i
                                    class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <p><button class="btn btn-small btn-outline-success" id="down"><i
                                        class="fa-solid fa-arrow-down"></i></button></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Script code -->
    <script src="SimulateBall.js"></script>
</body>

</html>
